<div class="row signup-container">
    <form [formGroup]="signUpFrom" (ngSubmit)="signUp()">
        <div class="row margin-20-top">
            <div class="col-sm-3">
                <label>Full Name</label>
                <input type="text" name="fullName" class="form-control" formControlName="fullName" >
            </div>
            <div class="col-sm-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid' : f.email.errors}">
                <div  *ngIf="f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required"> Email is required.</div>
                    <div *ngIf="f.email.errors.pattern">Enter Valid Email.</div>
                </div>
            </div>
            <div class="col-sm-3">
                <label>User Name</label>
                <input type="text" name="username" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid' : f.username.errors}">
                <div  *ngIf="f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required"> User name is required</div>
                    <div *ngIf="f.username.errors.pattern">Only alphabet and space allowed</div>
                </div>
            </div>
            <div class="col-sm-3">
                <label>Password</label>
                <input type="password" name="password" formControlName="password" class="form-control">
            </div>
        </div>
        <div class="row margin-20-top">
            <div class="col-sm-3">
                <label>Profile Pic</label>
                <input type="text" name="profileImg" formControlName="profileImg" class="form-control">
            </div>
        </div>
        <div class="row margin-20-top">
            <div class="col-sm-10">
               &nbsp;
            </div>
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary">SignUp</button>
                    </div>
                    <div class="col-sm-6">
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
