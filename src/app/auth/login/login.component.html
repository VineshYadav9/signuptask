<div class="row signup-container">
    <form [formGroup] = "loginFrom" (ngSubmit)="login()">
    <div class="row margin-20-top">
        <div class="col-sm-3">
            <label>User Name</label>
            <input type="text" name="username" formControlName="username" class="form-control">
        </div>
        <div class="col-sm-3">
            <label>Password</label>
            <input type="password" name="password" formControlName="password" class="form-control">
        </div>
        <div class="col-sm-3">
            <label></label>
            <input type="submit" class="btn btn-primary" style="margin-top: 20px;" >
        </div>
    </div>
  </form>
</div>
